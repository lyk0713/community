<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<!-- 导航条 -->
<div th:insert="~{header :: nav}"></div>
<!-- 导航条 -->

<!-- main -->
<div class="container-fluid main">
    <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
        <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发布内容</h2>

        <hr>

        <div class="media" th:each="question : ${paginationDTO.DTOs}">
            <div class="media-left">
                <a href="#">
                    <img class="media-object img-rounded" th:src="${question.user.avatar_url}">
                </a>
            </div>
            <div class="media-body">
                <h2 class="media-heading">
                    <a th:href="@{'/question/'+${question.id}}" th:text="${question.title}"></a>
                </h2>
                <span th:text="${question.description}"></span>
            </div>
        </div>

        <!-- 分页 -->
        <nav aria-label="...">
            <ul class="pagination">
                <li th:if="${paginationDTO.showFirstPage}">
                    <a href="/?page=1" aria-label="Previous">
                        <span aria-hidden="true">&lt;&lt;</span>
                    </a>
                </li>
                <li th:if="${paginationDTO.showPrevious}">
                    <a th:href="@{/(page=${paginationDTO.page - 1})}" aria-label="Previous">
                        <span aria-hidden="true">&lt;</span>
                    </a>
                </li>

                <li th:each="page : ${paginationDTO.pages}" th:class="${paginationDTO.page == page} ? 'active' : '' ">
                    <a th:href="@{/(page=${page})}" th:text="${page}"></a>
                </li>

                <li th:if="${paginationDTO.showNext}">
                    <a th:href="@{/(page=${paginationDTO.page + 1})}" aria-label="Previous">
                        <span aria-hidden="true">&gt;</span>
                    </a>
                </li>
                <li th:if="${paginationDTO.showLastPage}">
                    <a th:href="@{/(page=${paginationDTO.totalPage})}" aria-label="Previous">
                        <span aria-hidden="true">&gt;&gt;</span>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- 分页 -->

    </div>
    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
        <h1>公告</h1>
        <p>· hello world</p>
        <p>· hello java</p>
    </div>
</div>
<!-- main -->
</body>
</html>
