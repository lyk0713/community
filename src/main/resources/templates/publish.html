<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

    <link rel="stylesheet" href="css/community.css">

</head>
<body>
<!-- 导航条 -->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">代码社区</span>
            </button>
            <a class="navbar-brand" href="#">代码社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜素话题">
                </div>
                <button type="submit" class="btn btn-default">搜素</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user == null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=2635142931332aac30d8&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a>
                </li>

                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">我<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>

        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<!-- 导航条 -->

<!-- main -->
<div class="container-fluid main">
    <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
        <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发布内容</h2>

        <hr>

        <form action="/publish" method="post">
            <div class="form-group">
                <label for="title">标题</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="this is title！">
            </div>

            <div class="form-group">
                <label for="title">内容</label>
                <textarea class="form-control" name="description" id="description" rows="15"></textarea>
            </div>

            <div class="form-group">
                <label for="title">标签</label>
                <input type="text" class="form-control" id="tag" name="tag" placeholder="this is tag！">
            </div>

            <button type="submit" class="btn btn-success btn-publish">提交</button>
        </form>


    </div>
    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
        <h1>公告</h1>
        <p>· hello world</p>
        <p>· hello java</p>
    </div>
</div>
<!-- main -->

</div>
</body>
</html>
