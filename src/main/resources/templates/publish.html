<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>

    <link rel="stylesheet" href="css/community.css">

</head>
<body>
<!-- 导航条 -->
<div th:fragment="~{header :: nav}"></div>
<!-- 导航条 -->

<!-- main -->
<div class="container-fluid main">
    <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
        <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发布内容</h2>

        <hr>

        <form action="/publish" method="post">
            <input type="hidden" name="id" th:value="${id}">

            <div class="form-group">
                <label for="title">标题</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="this is title！" th:value="${title}">
            </div>

            <div class="form-group">
                <label for="title">内容</label>
                <textarea class="form-control" name="description" id="description" rows="15" th:text="${description}"></textarea>
            </div>

            <div class="form-group">
                <label for="title">标签</label>
                <input type="text" class="form-control" id="tag" name="tag" placeholder="this is tag！" th:value="${tag}">
            </div>

            <button type="submit" class="btn btn-success btn-publish">提交</button>
        </form>


    </div>
    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
        <h1>公告</h1>
        <p>· hello world</p>
        <p>· hello java</p>
    </div>
</div>
<!-- main -->

</div>
</body>
</html>
