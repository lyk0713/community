<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">

    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<!-- 导航条 -->
<div th:insert="~{header :: nav}"></div>
<!-- 导航条 -->

<!-- main -->
<div class="container-fluid main">
    <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
        <h1><span th:text="${question.title}"></span> </h1>

        <span class="text-desc">
            作者：<span th:text="${question.user.name}"></span>
            |
            发布时间：<span th:text="${#dates.format(question.create_time,'yyyy-MM-dd HH:mm')}"></span>
            |
            阅读数：<span th:text="${question.view_count}"></span>
        </span>

        <hr>

        <div th:text="${question.description}"></div>

        <hr>
        <div th:if="${session.user != null && session.user.id == question.creator}">
            <a th:href="@{'/publish/'+${question.id}}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true">编辑</span>
            </a>
            &nbsp;
            <a th:href="@{'/publish/'+${question.id}}">
                <span class="glyphicon glyphicon-trash" aria-hidden="true">删除</span>
            </a>
        </div>



    </div>
    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
        <h1>发起人</h1>
        <div class="media">
            <div class="media-left">
                <a href="#">
                    <img class="media-object img-circle" th:src="${question.user.avatar_url}">
                </a>
            </div>
            <div class="media-body">
                <h5 class="media-heading">
                    <span th:text="${question.user.name}"></span>
                </h5>
            </div>
        </div>
        <hr>
        <h1>相关问题</h1>
    </div>
</div>
<!-- main -->
</body>
</html>
